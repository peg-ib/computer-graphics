<HTML>

<BODY>
<canvas id='homework_05' height='500' width='500' style='border:1px solid'>
</canvas>
<h2 id="construct">Mark the vertices (Right click when done)</h2>

<script>
    
	let canvas = document.getElementById('homework_05');
    let suggest = document.getElementById('construct');
    let ctx = canvas.getContext('2d');
    
    class Point{
        constructor(x, y) {
            this.x = x;
            this.y = y;        
        }
    }

    function Line(ctx, x0, y0, x1, y1) {
        let dy = Math.abs(y1 - y0);
        let dx = Math.abs(x1 - x0);
        let dmax = Math.max(dx, dy);
        let dmin = Math.min(dx, dy);
        let xdir = 1;
        if (x1 < x0) xdir = -1;
        let ydir = 1;
        if (y1 < y0) ydir = -1;
        let eps = 0;
        let s = 1;
        let k = 2 * dmin;
        if (dy <= dx) {
            let y = y0;
            for (let x = x0; x * xdir <= x1 * xdir; x += xdir) {
                ctx.fillRect(x * s, y * s, 2 * s, 2 * s);
                eps = eps + k;
                if (eps > dmax) {
                    y += ydir;
                    eps = eps - 2 * dmax;
                }
            }
        } else {
            let x = x0;
            for (let y = y0; y * ydir <= y1 * ydir; y += ydir) {
                ctx.fillRect(x * s, y * s, 2 * s, 2 * s);
                eps = eps + k;
                if (eps > dmax) {
                    x += xdir;
                    eps = eps - 2 * dmax;
                }
            }
        }
    }

    function fillPolygon(ctx, points) {
        let maxy = points[0].y, miny = points[0].y;
        for (let i = 1; i < points.length; i++) {
            if (points[i].y > maxy) maxy = points[i].y;
            if (points[i].y < miny) miny = points[i].y;
        }

        console.log(maxy, miny);
        let yarray = [];
        for (let i = 0; i < points.length; ++i) {
            let hi = 0, lo = 0;
            let p = 0;

            if (i !== points.length - 1) p = i + 1;

            if (points[i].y > points[p].y) {
                hi = i;
                lo = p;
            } else if (points[i].y < points[p].y) {
                hi = p;
                lo = i;
            } else continue;

            console.log("high = ", hi, " low = ", lo);

            let k = (points[hi].y - points[lo].y) /
                (points[hi].x - points[lo].x);

            console.log("k = ", k);

            for (let j = points[lo].y; j < points[hi].y; ++j) {
                if (typeof yarray[j] == "undefined") yarray[j] = [];

                yarray[j].push((j - points[lo].y) / k + points[lo].x);
            }
        }

        for (let y = miny; y < maxy; y++) {
            let xarray = yarray[y].sort(function (a, b) {
                return a - b;
            });
            for (let j = 0; j < xarray.length / 2; ++j) {
                for (let k = xarray[j * 2]; k < xarray[j * 2 + 1]; k++) {
                    ctx.fillRect(k, y, 1, 1);
                    // ctx.fillRect(Math.floor(k), Math.floor(y), 1, 1);
                }
            }
        }
    }

    let point_index = 0;
    let points = [];
    canvas.addEventListener('click', function (e) {
        points[point_index] = new Point(e.offsetX, e.offsetY);
        ctx.fillRect(e.offsetX, e.offsetY, 1, 1);
        point_index += 1;
    });

    canvas.addEventListener("contextmenu", function () {
        console.log("contextmenu");
        fillPolygon(ctx, points);
        point_index = 0;
        points = [];
    });

</script>

</BODY>
</HTML>
